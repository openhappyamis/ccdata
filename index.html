
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CC資料下載網</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ffccdd;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #e91e63;
      font-weight: bold;
    }
    .container {
      text-align: center;
      padding: 2em;
    }
    .qr {
      margin: 20px auto;
      border: 4px dashed pink;
      border-radius: 15px;
      display: inline-block;
      padding: 10px;
    }
    .qr img {
      width: 160px;
    }
    .note {
      font-size: 1.1em;
      color: #d6336c;
      margin-bottom: 1em;
    }
    .btn {
      display: inline-block;
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      margin-top: 1em;
    }
    .btn:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <header>
    📚 CC資料下載網
  </header>
  <div class="container">
    <p class="note">🔶 請填寫表單後付款，我們將於收到通知後儘快寄送下載連結 💌</p>
    <div class="qr">
      <img src="cc_qrcode.png.jpg" alt="LINE Pay QR Code" />
    </div>
    <div>
      <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLScDLva2XKNahnPVShHH8ZMYFTJaz_W-2Qzuzva3ZNu4OtFKew/viewform" target="_blank">
        📝 點我填寫表單
      </a>
    </div>
  </div>
</body>
</html>
